                </div>
                <div class="book-grid-cell col-1-2 blue" style="opacity: 0.3">

                </div>
                <div class="book-grid-cell col-1-2 blue">
                    <a id="generateMeetingUrl">Generate Zoom meeting URL</a>
                </div>
                <div class="book-grid-cell col-1-2 green">
