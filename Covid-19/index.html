  
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covid-19 | &#10753;LIFE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/plus.ico"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="./js/script.js" defer></script>
</head>
<body class="three">
    <div class="top-bar">
        <a href="#" class="active-bar"> Covid-19 Symptom checker </a>
    </div>
    <div class="main">
        <div class="section">
            <div class="part">
            <h1 style="color:white;">Covid-19 Symptom Checker</h1>
            </div>
            <hr width="100%" style="background: linear-gradient(to right, red, yellow); height: 5px; border: none;">
            <div class="part">
            <h4 style="color: white; font-size: 1.2em;">Select below symptoms and submit to get results</h4>
            </div>
            <div class="symptom">
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="1" value="42" ><label for="1">Fever</label></div>
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="2" value="25.8"><label for="2">Dry cough</label></div>
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="3" value="1.24"><label for="3">Fatigue</label>
                    </div>
                     <div class="part" style="justify-content: left;">
                         <input type="checkbox" id="4" value="1.20" ><label for="4">Sputum production</label></div>
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="5" value="1.10" ><label for="5">Shortness of breath</label></div>
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="6" value="1.08" ><label for="6">Sore throat</label></div>
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="7" value="1.08" ><label for="7">Headache</label></div>
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="8" value="1.08" ><label for="8">Myalgia or Arthralgia</label></div>
                    <div class="part"style="justify-content: left;">
                        <input type="checkbox" id="9" value="1.06" ><label for="9">Chills</label></div>
                     <div class="part" style="justify-content: left;">
                         <input type="checkbox" id="10" value="1.04"><label for="10">Nausea or Vomiting</label></div>
                    <div class="part" style="justify-content: left;">
                        <input type="checkbox" id="11" value="1.02" ><label for="11">Nasal congestion</label></div>
                        <div class="part" style="justify-content: left;">
                            <input type="checkbox" id="12" value="1.02" ><label for="12">Diarrhea</label></div>
                    <div class="part col-1-3" >
                        <input type="submit" id="checkButton" value="CHECK" class="primary" /></div>
            </div>
            <hr width="100%" style="background: linear-gradient(to right, white, blue); height: 5px; border: none;">
            <div class="part">
                <h1 id="output-prob">Probabilty of Covid-19 disease : <span id="output-percentage">0</span> %</h1>
            </div>
            <div class="part">
                <h4> Conclusion : <span id="conclusion"></span>
                </h4>
            </div>
            <hr width="100%" style="background: linear-gradient(to right, blue, white); height: 5px; border: none;">
            <div class="part">
                <h1><a href="https://covidvisualizer.com/" target="_blank" >Covid Visualizer</a></h1>
                </div>
            <div class="part" style="margin: 1em;">
                <iframe src="https://covidvisualizer.com/" frameborder="0" style="width:90%; height: 75vh;"></iframe>
            </div>
        </div>
    </div>
	</body>
</html>
