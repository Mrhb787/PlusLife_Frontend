<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Portal | &#10753;LIFE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/plus.ico"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=BioRhyme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
    
    <body>
        <div class="top-bar">
            <a href="../Home">Home</a>
            <a href="../AboutUs">About Us</a>
            <a href="../Covid-19">Symptom Checker Covid-19</a>
            <a href="../DoctorProfile">My profile</a>
            <a href="#" id="logoutLink">Log Out</a>
        </div>
        <!--Pending appointments-->
        <div class="main one">
            <div class="section">
                <div class="upper-bar" >
                        <div class="upper-bar-box"> Current Token : <span id="currentToken">3</span></div>
                        <div class="upper-bar-box"> Total Token : <span id="totalTokens">30</span></div>
                    <div class="upper-bar-box"><input type="radio" name="date" id="todayRadio" checked><lable for="todayRadio">Today</lable></div>
                    <div class="upper-bar-box"><input type="radio" name="date" id="tomorrowRadio"><lable for="tomorrowRadio">Tommorow</lable></div>    
                </div>
                <div class="scroll-box" id="pendingAppointments">
                        <center>No pending Appointments!</center>
                </div>
                <script id="pendingAppointmentTemplate" type="text/x-handlebars-template">
                    {{#each arr}}
                    <div class="box">
                        <a href="../PatientProfile/?email={{this.email}}"><div class="text-box">Patient Name : {{this.patientName}}</div></a>
                        <a href="{{this.documents}}"><div class="color-box green">Documents</div></a>
                        <a ><div class="color-box green" onclick="deleteMeeting('{{this.meetingId}}')" style="cursor:pointer;" >Mark as Done</div></a>
                        <a ><div class="color-box green" onclick="joinMeetingClick('{{this.tokenNo}}', '{{this.meetingUrl}}')" style="cursor:pointer;" >Join Meeting</div></a>
                        <a ><div class="color-box no-decore">Age : {{this.age}}</div></a>
                        <a ><div class="color-box no-decore">Gender : {{this.gender}}</div></a>
                        <a ><div class="color-box no-decore">Token Number : {{this.tokenNo}}</div></a>
                        <a ><div class="color-box red" onclick="deleteMeeting('{{this.meetingId}}')" style="cursor:pointer;">Cancel Appointment</div></a>
                    </div>
                    {{/each}}
                </script>
        </div>
</body>
</html>
